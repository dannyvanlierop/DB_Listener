<html>

<head>
    <title>Socket.io Test</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.2.0/json2html.min.js"></script> -->

    <script>

        //Init socket.io
        var socket = io.connect();
        var emitterCollection = [];

        //Refresh/Clear page with @param 'disconnect'
        socket.on('disconnect', function () {
            document.location.reload();            
        });

        //Create emitters with @param 'init'
        socket.on('init', function (itemName) {

            for(var iPos = 0; iPos < emitterCollection.length; iPos++)
            {
                if (emitterCollection[iPos] == emitterName)
                {
                    return; //Emitter found
                }
            }

            //alert(emitterCollection[0]);            
            //jQuery - itemName to SocketCache string
            //var SocketCache = "Available id's: \n";
            //SocketCache += "temp";
            //var SocketCache = itemName;
            //for(var iPos = 0; iPos < emitterCollection.length; iPos++){ SocketCache += emitterCollection[iPos] };

            $("#emitterCollection").text(itemName);

            //Create emitters(listener) with @param 'itemName', value will be fetched after
            socket.on(itemName, function (itemValue) {
                //jQuery - Add the itemValue to item
                $("#" + itemName).text(itemValue);
            });

        });

    </script>

</head>
